  config-server:
    image: raydberg25/fitdesk-config-server:latest
    ports:
      - "7777:7777"
    environment:
    - SPRING_PROFILES_ACTIVE=dev,native
    - CONFIG_SERVER_PORT=7777
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:7777/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

  eureka-server:
    image: raydberg25/fitdesk-eureka:latest
    ports:
      - "8761:8761"
    environment:
    - SPRING_PROFILES_ACTIVE=dev
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8761/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  gateway:
    image: raydberg25/fitdesk-gateway:latest
    ports:
      - "9090:9090"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_CLOUD_CONFIG_URI=http://config-server:7777
    depends_on:
      eureka-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
  
  msvc-billing:
    image: raydberg25/fitdesk-msvc-billing:latest
    ports:
