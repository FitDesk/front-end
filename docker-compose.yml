name: fitdesk-backend
services:
  db-fitdesk:
    image: postgres:16.1
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

  pgadmin:
    container_name: pgadmin-fitdesk
    image: dpage/pgadmin4
    restart: always
    depends_on:
      - db
    ports:
      - '5050:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: fitdesk@admin.com
      PGADMIN_DEFAULT_PASSWORD: fitdesk

  mongo-db:
    container_name: mongo-db
    image: mongo:7.0.5-rc0
    restart: always
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: chats
    hostname: mongodb

